<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="../Css/login.css">
    <title>Đăng Nhập</title>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <!-- Phần đăng nhập -->
            <div class="col-md-6">
                <div class="card shadow bg-glass">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Đăng Nhập</h2>
                        <div class="d-flex justify-content-center gap-3 mb-4">
                            <a href="#" class="btn btn-outline-primary rounded-circle" aria-label="Đăng nhập bằng Facebook">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="#" class="btn btn-outline-danger rounded-circle" aria-label="Đăng nhập bằng Google">
                                <i class="fa-brands fa-google"></i>
                            </a>
                            <a href="#" class="btn btn-outline-warning rounded-circle" aria-label="Đăng nhập bằng Instagram">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </div>
                        <p class="text-center">Hoặc sử dụng tài khoản email hoặc số điện thoại của bạn.</p>

                        <!-- Form đăng nhập -->
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email/SDT</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                    <input id="email" type="text" class="form-control" placeholder="Email/SDT" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                    <input id="password" type="password" class="form-control" placeholder="Mật khẩu" required>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                                <a href="dangky.html" class="btn btn-link text-decoration-none">Đăng ký</a>
                            </div>
                            <button type="button" id="signInButton" class="btn btn-success w-100 mt-3">Đăng nhập</button>
                        </form>

                        <div class="text-center mt-4">
                            <a href="../index.html" class="btn btn-link">Quay lại trang chủ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signInButton').addEventListener('click', function () {
            const emailOrPhone = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!emailOrPhone) {
                alert('Vui lòng nhập email hoặc số điện thoại.');
                return;
            }

            if (!password) {
                alert('Vui lòng nhập mật khẩu.');
                return;
            }

             if (password.length < 6) {
                alert('Mật khẩu phải có ít nhất 6 ký tự.');
                return;
            }
            // Regular expression for a basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            // Regular expression for a basic phone number validation
            const phoneRegex = /^\d{10}$/;


            if (emailRegex.test(emailOrPhone)) {
              // Valid email
               if (emailOrPhone === "nguoidung@example.com" && password === "123456") {
                    alert("Đăng nhập thành công!");
                    window.location.href = '../index.html';
                 } else {
                    alert("Email hoặc mật khẩu không đúng. Vui lòng thử lại.");
                }
            } else if (phoneRegex.test(emailOrPhone)) {
                 // Valid phone number
                if (emailOrPhone === "0999999999" && password === "123456") {
                    alert("Đăng nhập thành công!");
                     window.location.href = '../index.html';
                  } else {
                    alert("Số điện thoại hoặc mật khẩu không đúng. Vui lòng thử lại.");
                 }
            } else {
               alert("Vui lòng nhập đúng định dạng email hoặc số điện thoại (10 chữ số).");
           }


        });
    </script>
    <script src="https://kit.fontawesome.com/eda05fcf5c.js" crossorigin="anonymous"></script>
</body>
</html>
